<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarefa Detalhe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        a {
            display: inline-block;
            margin: 10px 5px;
            text-decoration: none;
            color: #007BFF;
            border: 1px solid #007BFF;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ tarefa.titulo }}</h1>
        <p>{{ tarefa.descricao }}</p>
        <p>{{ tarefa.pessoa }}</p>
        <a href="{% url 'editar_tarefa' tarefa.pk %}">Editar</a>
        <a href="{% url 'deletar_tarefa' tarefa.pk %}">Deletar</a>
        <a href="{% url 'listar_tarefas' %}">Voltar para lista</a>
    </div>
</body>
</html>
