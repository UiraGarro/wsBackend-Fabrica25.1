<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias Populares</title>
</head>
<body>
    <h1>Notícias Populares do NY Times</h1>
    <ul>
        {% for item in noticias %}
            <li>
                <h2>{{ item.title }}</h2>
                <p>{{ item.abstract }}</p>
                <a href="{{ item.url }}" target="_blank">Leia mais</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Voltar</a>
</body>
</html>
